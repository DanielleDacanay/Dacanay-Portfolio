        <button class="btn active" onclick="filterProjects('all')"> All </button>
        <button class="btn" onclick="filterProjects('design')"> Design </button>
        <button class="btn" onclick="filterProjects('development')"> Development </button>
    </div>

        <img src="assets/images/bookd_thumbnail.png" alt="Book'd App" class="portfolio-img"/>
    </div>
    <div class="filterDiv design">

    <div class="filterDiv development">
        <img src="assets/images/portfolio_thumbnail.png" alt="Book'd App" class="portfolio-img"/>
    </div>
  </div>

<!--JS-->
<script>
    filterProjects("all")
    function filterProjects(selection) {
      var x, i;
      x = document.getElementsByClassName("filterDiv");
      if (selection == "all") selection = "";
      for (i = 0; i < x.length; i++) {
        removeProject(x[i], "show");
        if (x[i].className.indexOf(selection) > -1) addProject(x[i], "show");
      }
    }
    
    function addProject(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
      }
    }
    
    function removeProject(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
          arr1.splice(arr1.indexOf(arr2[i]), 1);     
        }
      }
      element.className = arr1.join(" ");
    }
    
    // Add active class to the current button (highlight it)
    var btnContainer = document.getElementById("filter");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function(){
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
    </script>
